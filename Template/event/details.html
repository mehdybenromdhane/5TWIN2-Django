{% extends 'base.html' %}



{% block content %}

<div class="card m-3" style="width: 18rem;">
  <img src="{{event.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{event.title}}</h5>
    <p class="card-text">{{event.description}}</p>

    <p class="card-text">organisateur : {{event.oragnisateur}}</p>
    <p class="card-text">date : {{event.evt_date}}</p>

    <a href="{% url 'join' event.id  %}" class="btn btn-success {% if btn %} disabled  {% endif %}">Participer</a>

        <a href="{% url 'cancel' event.id  %}" class="btn btn-danger {% if not btn %}disabled {% endif %}">Cancel</a>

  </div>
</div>
{% endblock %}
